<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start css link-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/media.css">
    <!--end css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Star js link-->
    <script src="js/bootstrap.js"></script>
    <script src="js/sweetalert.js"></script>
    <!--end js link-->
    <script src="js/sweetalert.js"></script>
    <title>home page</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light shadow-lg nabar-light">
        <div class="container-fluid">
            <img src="Gold Logo.jpg" class="rounded-circle" width="200" height="100">
            <a href="#" class="text-white navbar-brand heading`">
                <span class="developer"></span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </button>
            <div class="navbar-collapse collapse" id="menu">
                <ul class="navbar-nav w-100 justify-content-end">
                    <li class="nav-item mx-3 fw-bold text-white">
                        Home
                    </li>
                    <li class="nav-item mx-3 fw-bold text-white">
                        Images
                    </li>
                    <li class="nav-item mx-3 fw-bold text-white">
                         Contact
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mt-6">
                <!-- nav tab -->
                <ul class="nav nav-tabs mt-6">
                    <li class="nav-item">
                        <a href="#Signup" class="nav-link active" data-bs-toggle="tab">
                            Signup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Login" class="nav-link" data-bs-toggle="tab">
                            Login
                        </a>
                    </li>
                </ul>
                <!-- nav panes -->
                <div class="tab-content">
                    <div class="tab-pane active container-3 mt-3" id="Signup">
                        <img src="signup-2.webp" class="w-25" alt="">
                        <form class="reg-form">
                            <input required name="Fullname" type="text" placeholder="Fullname" class="mb-3 form-control">
                            <input required name="hotelname" type="text" placeholder="Hotel Name" class="mb-3 form-control">
                            <input required name="totalRooms" type="number" placeholder="No of Hotel Rooms" class="mb-3 form-control">
                            <input required name="Mobile" type="email" placeholder="Email" class="mb-3 form-control">
                            <input required name="email" type="number" placeholder="Mobile number" class="mb-3 form-control">
                            <input required name="password" type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                    <div class="tab-pane container-3 mt-5" id="Login">
                        <img src="Login logo.png" class="w-25" alt="">
                        <form class="Login-form">
                            <input required type="email" placeholder="Email" class="mb-3 form-control">
                            <input required type="password" placeholder="Password" class="mb-3 form-control">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
            </div>
            </div>
                        <div class="d-flex  justify-content-center align-items-center col-md-6 mt-5">
                             <img src="hotel-1.jpg" class="w-100">
                        </div>
        </div>
    </div>
    <!--Star js link-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typeData = new Typed(".developer", {
            strings: [
                "!! Welcome To Royal Hotel !!",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
    <script src="js/index.js"></script>
    <!--end js link-->
</body>

</html>
